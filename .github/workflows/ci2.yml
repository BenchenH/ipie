name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
    runs-on:  ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyscf
    - name: Install package
      run: |
        python -m pip install -e .
    - name: Test with pytest
      run: |
        pip install pytest
        python -m pytest
    - name: mpi test
      run: |
        mpiexec -n 2 python -m pytest pie/walkers/tests/test_handler.py
    - name: Test with testcode
      run: |
        git clone git://github.com/jsspencer/testcode
        cd test_data
        python ../testcode/bin/testcode.py -v  -e ../bin/pie run --user-option=pie launch_parallel 'mpiexec -np tc.nprocs python -u'
        cd ..
        ./tools/run_examples.sh

